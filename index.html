<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a8e303c3a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <div class="container enter-city">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="search-button">Search</button>
            </div>
            <div class="col-2">
              <button type="submit" class="current-button">Current</button>
            </div>
          </div>
        </div>
      </form>
      <br />
      <div class="total-forecast">
        <div class="container day-forecast">
          <div class="row">
            <div class="col-3 city">
              <h2><span id="city">Utrecht</span></h2>
              <p>
              <span class="currentDate">Saturday 10 July</span><br />
              <span class="currentTime">15:00</span>
            </p>
              </p>
            </div>
            <div class="col-3 rain">
              <br /><br /><br />
              <p>
                Percipitation: <span id="percipitation">11</span>%<br />
                Wind: <span id="wind">13</span> km/h
              </p>
            </div>
            <div class="col-3 weather-icon">
              <img src="" id="forecast-icon-0"/>
            </div>
            <div class="col-3 current-forecast">
              <h2>
                <div id="temperature-description">Cloudy</div>
              </h2>
              <h3>
                <span id="temperature">24</span>
                <span class="units"><a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a></span>
              </h3>
          </div> 
        </div>
        <br />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
  <br />
  <p><a href="https://github.com/egroenendijk/sheCodesPlus">Open source code</a> by Eva Groenendijk</p>
</html>
